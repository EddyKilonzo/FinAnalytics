name: Backend tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch: {}

defaults:
  run:
    working-directory: backend

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/test?schema=public'

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:cov

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: finanalytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d finanalytics_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/finanalytics_test?schema=public'

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/localhost/5432) 2>/dev/null; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL did not become ready in time"
          exit 1

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/finanalytics_test?schema=public'

      - name: E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/finanalytics_test?schema=public'
          JWT_SECRET: 'ci-test-secret-min-32-chars-long'
          CORS_ORIGIN: 'http://localhost:4200'
          MAIL_HOST: 'smtp.example.com'
          MAIL_USER: 'noreply@example.com'
          MAIL_PASSWORD: 'dummy'
          MAIL_FROM: 'Test <noreply@example.com>'
